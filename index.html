<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Events</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html{
            height: 100%;
        }
        body{
            height: 99%;
        }
        main{
            height: 99%;
            min-height: 99%;
            padding-top: 3rem;
        }
        main .row, aside ul{
            min-height: 100%;
        }
        section{
            min-height: 100%;
        }
        a{
            color: #343a40;
        }
        .label{
            display: block;
        }
        .category-block{
            display: block;
            padding: 25px 0;
        }
        .category-block.active{
            border-left: 5px solid #343a40;
            border-right: 5px solid #343a40;
        }

    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top justify-content-between">
           <a class="navbar-brand" href>
               <i class="fa fa-map-o" aria-hidden="true"></i> Events
           </a>

           <div class="navbar-nav">
               <a href class="nav-link">Сьогодні</a>
           </div>

           <ul class="navbar-nav">
               <li class="nav-item">
                   <a href data-toggle="modal" data-target="#addEventModal" class="nav-link">Додати подію</a>
               </li>
           </ul>
        </nav>
    </header>

    <main class="container-fluid">
       <div class="row">
           <!-- Category -->
           <aside class="col-sm-1 p-0">
               <ul class="list-unstyled d-flex flex-column justify-content-between">
                   <li class="text-center">
                       <a href="" class="category-block active">
                           <i class="fa fa-music" aria-hidden="true"></i>
                           <span class="label">Концерти</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-users" aria-hidden="true"></i>
                           <span class="label">Театр</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-video-camera" aria-hidden="true"></i>
                           <span class="label">Фільми</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-picture-o" aria-hidden="true"></i>
                           <span class="label">Виставки</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-book" aria-hidden="true"></i>
                           <span class="label">Література</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-flag" aria-hidden="true"></i>
                           <span class="label">Фестивалі</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-glass" aria-hidden="true"></i>
                           <span class="label">Вечірки</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-futbol-o" aria-hidden="true"></i>
                           <span class="label">Спорт</span>
                       </a>
                   </li>
                   <li class="text-center">
                       <a href="" class="category-block text-muted">
                           <i class="fa fa-globe" aria-hidden="true"></i>
                           <span class="label">Інше</span>
                       </a>
                   </li>
               </ul>
           </aside>

           <!-- Map -->
           <section class="events-map col-sm-11 p-0" >
               <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10298.600669788459!2d24.06091395!3d49.81144425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1512735425209"
                       width="100%" height="100%" frameborder="0" style="border:0; min-height: 100%;" allowfullscreen></iframe>
           </section>
       </div>
    </main>
    <footer class="px-1">
        <small class="text-muted">&copy; 2017 Events</small>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Додати подію</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Назва події</label>
                            <input class="form-control" placeholder="Введіть назву події">
                        </div>
                        <div class="form-group">
                            <label>Категорія події</label>
                            <select class="form-control" >
                                <option>Концерти</option>
                                <option>Театр</option>
                                <option>Фільми</option>
                                <option>Виставки</option>
                                <option>Література</option>
                                <option>Фестивалі</option>
                                <option>Вечірки</option>
                                <option>Спорт</option>
                                <option>Інше</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Опис події</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Дата початку</label>
                                <input class="form-control" placeholder="дд/мм/рррр">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Дата закінчення</label>
                                <input class="form-control" placeholder="дд/мм/рррр">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label>Сайт події</label>
                                <input class="form-control" placeholder="http://www.somesite.com">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Вартість квитка</label>
                                <input class="form-control" placeholder="грн.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Місце проведення</label>
                            <input class="form-control" placeholder="Введіть назву">
                        </div>
                        <div class="form-group">
                            <label>Адреса проведення</label>
                            <input class="form-control" placeholder="м.Львів, вул. Шевченка, 4">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary">Додати</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</body>
</html>
